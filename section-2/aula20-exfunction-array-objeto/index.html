<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício sobre Função, Array, Objeto</title>
</head>
<body>
    <form action="" method="get" class="form">
        <fieldset>
            <legend>PREENCHA OS DADOS</legend>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" class="nome">
            </div>
            <div>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="nome" class="sobrenome">
            </div>
            <div>
                <label for="altura">Altura(cm):</label>
                <input type="number" name="altura" class="altura">
            </div>
            <div>
                <label for="peso">Peso(kg):</label>
                <input type="number" name="peso" class="peso">
            </div>
            <input type="submit" value="ENVIAR">
        </fieldset>
    </form>
    <div class="resultado"></div>
    <script src="scripts/index.js"></script>
</body>
</html>

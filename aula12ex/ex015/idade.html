<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Idade</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <header>
            <h1>
                Verificador de Idade
            </h1>
        </header>
        <section>
            <div id="dados">
                <div><label for="nasc">Ano de Nascimento:</label>
                    <input type="number" name="n" id="nasc" placeholder="XXXX">
                </div>
                <div>
                    Sexo:
                    <input type="radio" name="sx" id="sxm" checked>
                    <label for="sxm">Masculino</label>
        
                    <input type="radio" name="sx" id="sxf">
                    <label for="sxf">Feminino</label>
                    <br>
                    <input type="button" value="Verificar" onclick="verificador()">
                </div>
            </div>
            <div id="txtimagem">
                Preencha os dados acima para ver o resultado!
            </div>
        </section>
        <footer><p><a href="https://github.com/AugustoMoraes07" target="_blank">&copy;Augusto07</a></p></footer>
    </main>
    <script src="scripts/verificadoridade.js"></script>
</body>
</html>

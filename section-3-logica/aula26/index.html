<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de HTML e CSS</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <section class="container">
            <h1 id="titulo">Tabela IMC</h1>
            <!-- Stats do IMC -->
            <div class="imc-stats">
                <h2>IMC</h2>
                <ul>
                    <li>Menos do que 18,5</li>
                    <li>Entre 18,5 e 24,9</li>
                    <li>Entre 25 e 29,9</li>
                    <li>Entre 30 e 34,9</li>
                    <li>Entre 35 e 39,9</li>
                    <li>Mais do que 40</li>
                </ul>
            </div>
            <div class="resultado-imc">
                <h2>Resultado</h2>
                <ul>
                    <li>Abaixo do peso</li>
                    <li>Peso normal</li>
                    <li>Sobrepeso</li>
                    <li>Obesidade grau 1</li>
                    <li>Obesidade grau 2</li>
                    <li>Obesidade grau 3</li>
                </ul>
            </div>


            <!-- FormulÃ¡rio para pegar os dados -->
            <form action="">
                <fieldset>
                    <legend>Calcule seu imc</legend>
                    <p>
                        <label for="peso">Peso (KG)</label>
                        <input type="text" name="" id="peso" required>
                    </p>
                    <p>
                        <label for="altura">Altura (M)</label>
                        <input type="text" name="" id="altura" required>
                    </p>

                    <button id="calculo">Calcular</button>
                </fieldset>
            </form>
            <div id="res"></div>
        </section>
    </main>
    <script src="./assets/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <main class="container">
        <h1 id="title">Tabela IMC</h1>

        <div id="imc">

            <h2>IMC</h2>
            <ul>
                <li>Menos que 18,5</li>
                <li>Entre 18,5 e 24,9</li>
                <li>Entre 25 e 29,9</li>
                <li>Entre 30 e 34,9</li>
                <li>Entre 35 e 39,9</li>
                <li>Mais do que 40</li>
            </ul>
        </div>
        <div id="resultado">
            <h2>Resultado</h2>
            <ul>
                <li>Abaixo do peso</li>
                <li>Peso Normal</li>
                <li>Sobrepeso</li>
                <li>Obesidade grau 1</li>
                <li>Obesidade grau 2</li>
                <li>Obesidade grau 3</li>
            </ul>
        </div>

        <fieldset id="dados">
            <legend>Calcule seu IMC</legend>
            <form action="">
                <div>
                    <label for="peso">Peso:</label>
                    <input type="text" id="peso">
                </div>
                <div>
                    <label for="altura">Altura:</label>
                    <input type="number" id="altura">
                </div>
                <button id="enviar">CALCULAR</button>
            </form>
        </fieldset>

        <div id="mensagem">
            <p>Lorem ipsum dolor</p>
        </div>
    </main>

    <script src="./assets/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        input{
            display: block;
            margin: auto;
            margin-bottom: 5px;
            padding: 10px;
            
            }
        h1,p{
            text-align: center;
        }    

    </style>
</head>
<body>
    <h1>Soma de valores</h1>
    <input type="number" name="n1" id="in1">
    <input type="number" name="n2" id="in2">
    <input type="button" value="Somar" onclick="somar()">
    <div id="res"><p>RESULTADO</p></div>
    <script>
        function somar(){
            var sn1 = document.getElementById('in1')
            var sn2 = document.getElementById('in2')
            var n1 = Number(sn1.value)
            var n2 = Number(sn2.value)
            var s = n1+n2
            var res = document.getElementById('res')
            res.innerHTML = `<p>A soma entre os valores ${n1} e ${n2} Ã© igual a ${s}</p>`

        }
    </script>
</body>
</html>
